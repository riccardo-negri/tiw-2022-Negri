<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <title>
        Soft UI Dashboard by Creative Tim
    </title>
    <!--     Font     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/assets/css/soft-ui-dashboard.css}" rel="stylesheet"/>
</head>

<body class="g-sidenav-show  bg-gray-100">
<div th:replace="/WEB-INF/templates/fragments/sidebar.html :: sidebar(activePage='Outcome')"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="/WEB-INF/templates/fragments/navbar.html :: navbar(currentPage='Outcome', name = ${name}, surname = ${surname})"></div>
    <!-- End Navbar -->
    <div class="container-fluid pb-4">
        <!-- NEW -->
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header pb-0">
                        <h6>Last Transaction Outcome</h6>
                    </div>
                    <div  th:if="${failMessage != null}" class="card-body px-4 pt-0 pb-2">
                        <div class="alert alert-warning m-auto" role="alert">
                            <strong>The transaction failed.</strong> Below you can find the reason
                        </div>
                        <div class="pt-2">
                            <p th:text="${failMessage}">The transaction failed because the receiver address was wrong</p>
                        </div>
                    </div>
                    <div th:if="${transaction != null}" class="card-body px-4 pt-0 pb-2">
                        <div class="alert alert-success m-auto" role="alert">
                            <strong>The transaction was successfully executed.</strong> Below you can find the details
                        </div>
                        <div class="pt-2">
                            <p class="mb-0">Details:</p>
                            <ul>
                                <li th:text="'Transaction id: ' + ${transaction.id}"></li>
                                <li th:text="'Transaction amount: ' + ${transaction.amount}"></li>
                                <li th:text="'Transaction timestamp: ' + ${transaction.timestamp}"></li>
                            </ul>
                        </div>
                    </div>
                    <div class="card-body px-4 pt-0 pb-2">
                        <form>
                            <button type="button" class="btn bg-gradient-primary">Add Marco's Account to your Contacts</button>
                        </form>
                        <div class="alert alert-success m-auto" role="alert">
                            Successfully added Marco's account to your Contacts
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
