<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png">
  <link rel="icon" type="image/png" href="../img/favicon.png">
  <title>
    Soft UI Dashboard by Creative Tim
  </title>
  <!--     Font     -->
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
  <!-- CSS Files -->
  <link id="pagestyle" th:href="@{/assets/css/soft-ui-dashboard.css}" rel="stylesheet"/>
</head>

<body class="g-sidenav-show  bg-gray-100">
<div th:replace="/WEB-INF/templates/fragments/sidebar.html :: sidebar(activePage='Error', accountID=null, transactionID = null)"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
  <!-- Navbar -->
  <div th:replace="/WEB-INF/templates/fragments/navbar.html :: navbar(currentPage='Error', name = ${user.name}, surname = ${user.surname})"></div>
  <!-- End Navbar -->
  <div class="container-fluid pb-4">
    <!-- NEW -->
    <div class="row">
      <div class="col-12">
        <div class="card mb-4">
          <div class="card-body px-0 pt-0 pb-2">
            <div class="mb-lg-0 mb-4">
              <div class="">
                <div class="card-body p-3">
                  <div class="row">
                    <div class="">
                      <div class="d-flex flex-column h-100">
                        <p class="mb-1 pt-2 text-bold" th:text="'Origin URL: ' + ${requestUri}"></p>
                        <h5 class="font-weight-bolder" th:text="'Code ' + ${code}"></h5>
                        <p class="mb-5" th:text="${errorMessage}"></p>
                        <a class="text-body text-sm font-weight-bold mb-0 icon-move-right mt-auto" href="home">
                          Go back to the Home page
                          <i class="fas fa-arrow-right text-sm ms-1" aria-hidden="true"></i>
                        </a>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</main>
</body>

</html>
