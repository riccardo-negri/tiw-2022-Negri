<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="assets/img/logo_white.png">
    <title>
        Bank WebApp by Riccardo Negri
    </title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>

    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/assets/css/style.css}" rel="stylesheet"/>
</head>

<body class="g-sidenav-show  bg-gray-100">
<div th:replace="/WEB-INF/templates/fragments/sidebar.html :: sidebar(activePage='Profile', accountID = ${accountID}, transactionID = ${transactionID})"></div>
<main class="main-content position-relative max-height-vh-100 h-100 border-radius-lg ">
    <!-- Navbar -->
    <div th:replace="/WEB-INF/templates/fragments/navbar.html :: navbar(currentPage='Profile', name = ${user.name}, surname = ${user.surname})"></div>
    <!-- End Navbar -->
    <div class="container-fluid pb-4">
        <!-- NEW -->
        <div class="row">
            <div class="col-12">
                <div class="card mb-4">
                    <div class="card-header pb-0">
                        <h6>Your Profile Details</h6>
                    </div>
                    <div class="card-body px-4 pt-0 pb-2">
                        <div class="py-2">
                            <div class="d-flex flex-column">
                                <span class="mb-2 text-xs">Username: <span
                                        class="text-dark font-weight-bold ms-sm-2"
                                        th:text="${user.username}"></span></span>
                                <span class="mb-2 text-xs">Email: <span
                                        class="text-dark font-weight-bold ms-sm-2"
                                        th:text="${user.email}"></span></span>
                                <span class="mb-2 text-xs">Name: <span
                                        class="text-dark font-weight-bold ms-sm-2"
                                        th:text="${user.name}"></span></span>
                                <span class="mb-2 text-xs">Surname: <span
                                        class="text-dark font-weight-bold ms-sm-2"
                                        th:text="${user.surname}"></span></span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
</body>

</html>
