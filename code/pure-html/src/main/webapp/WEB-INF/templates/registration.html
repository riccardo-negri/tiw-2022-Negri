<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="apple-touch-icon" sizes="76x76" href="../img/apple-icon.png">
    <link rel="icon" type="image/png" href="../img/favicon.png">
    <title>
        Soft UI Dashboard by Creative Tim
    </title>
    <!--     Font     -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>
    <!-- CSS Files -->
    <link id="pagestyle" th:href="@{/assets/css/soft-ui-dashboard.css}" rel="stylesheet"/>
</head>

<body class="">
<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-85">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                        <div class="card card-plain mt-3">
                            <div class="card-header pb-0 text-left bg-transparent">
                                <h3 class="font-weight-bolder text-info text-gradient">Love to see you here</h3>
                                <p class="mb-0">Enter your data to sign up</p>
                                <p th:if="${errorMsg != null}" class="mt-2 mb-0 text-danger" th:text="${errorMsg}"></p>
                            </div>
                            <div class="card-body">
                                <form role="form" method="post">
                                    <div class="row">
                                        <div class="col-md-6"><label>Name</label>
                                            <div class="mb-3">
                                                <input type="text" class="form-control" placeholder="Name"
                                                       name="name" required>
                                            </div>
                                        </div>
                                        <div class="col-md-6"><label>Surname</label>
                                            <div class="mb-3">
                                                <input type="text" class="form-control" placeholder="Surname"
                                                       name="surname" required>
                                            </div>
                                        </div>
                                    </div>
                                    <label>Username</label>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Username" name="username"
                                               required>
                                    </div>
                                    <label>Email</label>
                                    <div class="mb-3">
                                        <input type="email" class="form-control" placeholder="Email"
                                               name="email" required>
                                    </div>
                                    <label>Password</label>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Password"
                                               name="password" required>
                                    </div>
                                    <label>Repeat the password</label>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Password"
                                               name="password-control" required>
                                    </div>
                                    <div class="text-center">
                                        <button type="submit" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign up
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-4 text-sm mx-auto">
                                    Do you already have an account?
                                    <a href="login" class="text-info text-gradient font-weight-bold">Sign in</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                            <div class=" bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                                 style="background-image:url('assets/img/background_login.jpg')"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="footer py-5">
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto text-center mt-2">
                <p class="mb-0 text-secondary">
                    &#169; 2022,
                    Made <i class="fa fa-heart"></i> by
                    <a href="https://www.riccardonegri.dev" class="font-weight-bold" target="_blank">Riccardo Negri</a>
                </p>
            </div>
        </div>
    </div>
</footer>
</body>

</html>
