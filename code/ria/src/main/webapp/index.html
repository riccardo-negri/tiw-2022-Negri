<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8"/>
    <link rel="icon" type="image/png" href="assets/img/logo_white.png">
    <title>
        Bank WebApp by Riccardo Negri
    </title>

    <!-- Font -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"/>

    <!-- CSS Files -->
    <link id="pagestyle" href="assets/css/style.css" rel="stylesheet"/>


</head>

<body class="">
<main class="main-content  mt-0">
    <section>
        <div class="page-header min-vh-85">
            <div class="container">
                <div class="row">
                    <div class="col-xl-4 col-lg-5 col-md-6 d-flex flex-column mx-auto">
                        <div class="card card-plain mt-6">
                            <div class="card-header pb-0 text-left bg-transparent">
                                <h3 class="font-weight-bolder text-info text-gradient">Welcome back</h3>
                                <p id="registered-message" class="mt-2 mb-0 text-success"></p>
                                <p class="mb-0">Enter your username and password to sign in</p>
                                <p id="error-message" class="mt-0 mb-0 text-danger"></p>
                            </div>
                            <div class="card-body">
                                <form role="form">
                                    <label>Username</label>
                                    <div class="mb-3">
                                        <input type="text" class="form-control" placeholder="Username" name="username"
                                               required>
                                    </div>
                                    <label>Password</label>
                                    <div class="mb-3">
                                        <input type="password" class="form-control" placeholder="Password"
                                               name="password" required>
                                    </div>
                                    <div class="text-center">
                                        <button id="login-button" class="btn bg-gradient-info w-100 mt-4 mb-0">Sign in
                                        </button>
                                    </div>
                                </form>
                            </div>
                            <div class="card-footer text-center pt-0 px-lg-2 px-1">
                                <p class="mb-4 text-sm mx-auto">
                                    Don't have an account?
                                    <a href="registration.html" class="text-info text-gradient font-weight-bold">Sign up</a>
                                </p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-6">
                        <div class="oblique position-absolute top-0 h-100 d-md-block d-none me-n8">
                            <div class=" bg-cover position-absolute fixed-top ms-auto h-100 z-index-0 ms-n6"
                                 style="background-image:url('assets/img/background_login.jpg')"></div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</main>
<footer class="footer py-5">
    <div class="container">
        <div class="row">
            <div class="col-8 mx-auto text-center mt-2">
                <p class="mb-0 text-secondary">
                    &#169; 2022,
                    Made <i class="fa fa-heart"></i> by
                    <a href="https://www.riccardonegri.dev" class="font-weight-bold" target="_blank">Riccardo Negri</a>
                </p>
            </div>
        </div>
    </div>
</footer>
</body>
<!-- Javascript -->
<script src="assets/js/utils.js"></script>
<script src="assets/js/login.js"></script>
</html>
